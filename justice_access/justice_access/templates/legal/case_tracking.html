{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Court Case Progress</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    </ul>

</html>
