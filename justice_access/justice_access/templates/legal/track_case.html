{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Court Case Status</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Track Your Court Cases Status</h1>
    <ul>
        {% for case in cases %}
            <li>{{ case.case_number}} - {{ case.status}} (Last Updated: {{ case.last_updated }})</li>
        {% endfor %}
    </ul>
    <a href="{% url 'home' %}">Back to Home</a>
    <footer><p>&copy; 2024 Legal Access Portal. All rights reserved.</p></footer>
</body>
</html>
